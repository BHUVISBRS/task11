<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
    <form id="form" onsubmit="saveToLocalStorage(event)">
        <input type="text" id="username" required placeholder="Enter the username">
        <input type="text" name="" id="EmailId" required placeholder="Enter the emailid">
        <input type="text" name="" id="phonenumber" required placeholder="Enter the phonenumber">
        <button>Add</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>EmailId</th>
                <th>Phonenumber</th>
                
            </tr>
        </thead>
        <tbody id="result">

        </tbody>
    </table>
</body>

<script >
     let users = []
    let form = document.getElementById('form')

    function saveToLocalStorage(event){
        event.preventDefault();
    
    const name= event.target.username.value;
    const email= event.target.EmailId.value;
    const phonenumber= event.target.phonenumber.value;
         
    
        localStorage.setItem('name',name);
        localStorage.setItem('email',email);
        localStorage.setItem('phonenumber',phonenumber);
    
             const obj={
                name:name,
                email:email,
                phonenumber:phonenumber
             }
             localStorage.setItem(obj.email,JSON.stringify(obj))
             showUserOnScreen(obj);
            }


            function  showUserOnScreen(obj){
        const parentElem = document.getElementById('list of Itemes')
        const childElem = document.createElement('li')
        childElem.textContent = obj.name+'-'+obj.EmailId+'-'+obj.phonenumber;
    const deleteButton = document.createElement('input')
    deleteButton.type = "button"
    deleteButton.value ='Delete'
    deleteButton.onclick=()=>{
        localStorage.removeItem(obj.EmailId)
        parentElem.removeChild(childElem)
    }  
    childElem.appendChild(deleteButton);
    parentElem.appendChild(childElem);
            }
            </script>
            </html>
